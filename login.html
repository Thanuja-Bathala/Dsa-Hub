<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DSA Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #82133a;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #a71d4d;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to DSA Hub</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function login(e) {
      e.preventDefault();
      // dummy login check
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      if(user && pass){ // accept any non-empty input
        localStorage.setItem("loggedIn", "true");
        alert("Login successful! Redirecting...");
        window.location.href = "index.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    }
  </script>
</body>
</html>
